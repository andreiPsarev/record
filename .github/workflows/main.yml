name: Java CI with Maven

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install Chrome
      run: |
        curl -o chrome_installer.exe https://dl.google.com/chrome/install/375.126/chrome_installer.exe
        start /wait chrome_installer.exe
        del chrome_installer.exe

    - name: Run Tests
      run: mvnw.cmd test

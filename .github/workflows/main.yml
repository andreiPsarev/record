name: Java CI with Maven

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up Chrome on Windows
      uses: webfactory/checkout-chrome@v3

    - name: Run Tests
      run: mvnw.cmd test
